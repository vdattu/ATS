<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS checker</title>
</head>
<body>
    <center>
    <h2> ATS Scoring </h2>
    <form method="post"  enctype="multipart/form-data">
    <label >job_description</label><br>
    <textarea name="jobdes" rows="10" cols="50"></textarea><br><br>
    <label >Upload pdf file:-</label>
    <input type="file"  name="filename" accept=".pdf"><br><br>
    <input type="submit">
    </form>
    <h3>ATS Score:-{{ score }}</h3>
    <h3>NER Model:-{{ result }}</h3>

</center>
</body>
</html>
